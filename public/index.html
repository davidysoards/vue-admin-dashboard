<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <title>Vue Demo Site</title>
    <meta name="title" content="Vue Demo Site">
    <meta name="description" content="An admin dashboard powered by Vue, Sass, Firestore, and Netlify.">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dys-vue-admin-dashboard.netlify.com/">
    <meta property="og:title" content="Vue Demo Site">
    <meta property="og:description" content="An admin dashboard powered by Vue, Sass, Firestore, and Netlify.">
    <meta property="og:image" content="https://www.dropbox.com/s/ar080bq87jdf4oi/01.%20vue-intro.jpg?raw=1">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://dys-vue-admin-dashboard.netlify.com/">
    <meta property="twitter:title" content="Vue Demo Site">
    <meta property="twitter:description" content="An admin dashboard powered by Vue, Sass, Firestore, and Netlify.">
    <meta property="twitter:image" content="https://www.dropbox.com/s/ar080bq87jdf4oi/01.%20vue-intro.jpg?raw=1">

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  </head>
  <body>
    <noscript>
      <strong>This site works best with JS enabled.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
